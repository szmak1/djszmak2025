<!DOCTYPE html>
<html>
  <head>
    <title>Tack för ditt meddelande!</title>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.4;
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-pulse {
        animation: pulse 2s infinite;
      }
      .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0a0a0a] min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-black/50 border border-[#00ff97]/20 rounded-lg p-8 md:p-12 text-center animate-fade-in max-w-2xl w-full"
    >
      <div class="relative w-20 h-20 md:w-24 md:h-24 mx-auto mb-6">
        <div
          class="absolute inset-0 bg-gradient-to-r from-[#00ff97] via-[#00daa8] to-[#007ed4] rounded-full opacity-20 animate-pulse"
        ></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <svg
            class="w-12 h-12 md:w-16 md:h-16 text-[#00ff97]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
      </div>
      <h1
        class="font-heading text-2xl md:text-4xl font-bold bg-gradient-to-r from-[#00ff97] via-[#00daa8] to-[#007ed4] bg-clip-text text-transparent mb-4"
      >
        Tack för ditt meddelande!
      </h1>
      <p class="text-gray-300 text-base md:text-lg mb-8">
        Vi kommer att kontakta dig via e-post inom 24 timmar med en offert.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="/"
          class="px-6 py-3 bg-gradient-to-r from-[#00ff97] to-[#00daa8] text-[#0a0a0a] rounded-lg hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-[0_0_15px_rgba(0,255,151,0.5)] font-bold"
        >
          Tillbaka till startsidan
        </a>
        <a
          href="/kontakt"
          class="px-6 py-3 bg-black/50 border border-[#00ff97]/20 text-[#00ff97] rounded-lg hover:scale-105 transition-all duration-300 hover:bg-[#00ff97]/10 font-bold"
        >
          Skicka nytt meddelande
        </a>
      </div>
    </div>
    <script>
      // Redirect to home page after 10 seconds
      setTimeout(() => {
        window.location.href = '/';
      }, 10000);
    </script>
  </body>
</html>
